<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

</head>
<body>
    
    <div style="display: flex; justify-content: center; align-items: center; height: 100px;" class=".d-flex justify-content-center align-items-center vh-100">

        <form style="border-radius: 10px; box-shadow: 10px 10px 20px rgba(0,0,0,0.5); background-color: rgb(255, 176, 176);" action="signup.php" class="w-50 p-4" method="POST" onsubmit="return validate()">
            <h3 class="text-center">Signup Here...</h3>

            <input class="form-control" type="text" placeholder="username" name="username" required>

            <input id="pass1" class="form-control mt-2" type="password" placeholder="Password" name="password" required>

            <input id="pass2" class="form-control mt-2" type="password" placeholder="RetypePassword" required>

            <select class="form-control mt-2" name="usertype">
                <!-- <option value="none">Select</option> -->
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
            </select>

            <div class="text-center mt-3">
                <button class="btn btn-success">Signup</button>
            </div>
        </form>

    </div>


    <script>
        function validate(){
            pass1Obj = document.getElementById("pass1")
            pass2Obj = document.getElementById("pass2")

            if(pass1Obj.value === pass2Obj.value){
                return true;
            }
            else{
                alert("Password Mismatch");
                return false;
            }
        }
    </script>
</body>
</html>
